<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>RedSocial</title>
</head>
<body>
    <main>
        <section class="main-container-left">
            <header>
                <h1>RedSocial</h1>
                <h2>Comunicate, Comparte y Convive</h2>
            </header>
            <footer>
                <p>Design by idnse❤️</p>
            </footer>
        </section>
        <section class="main-container-right">
            <div class="main-container-right-form">
                <h2>Inicio de Sesión</h2>
                <div class="container-form">
                    <form action="">
                        <div>
                            <label for="name-usuario"></label>
                            <input type="text" name="name-usuario" id="name-usuario" placeholder="Nombre de Usuario">
                        </div>
                        <div>
                            <label for="password-usuario"></label>
                            <input type="password" name="password-usuario" id="password-usuario" placeholder="Contraseña de Usuario">
                            <img src="#" alt="icon">
                        </div>
                        <div>
                            <button type="submit">Ingresar</button>
                        </div>
                    </form>
                    
                    <div>
                        <p><a href="">¿Olvidaste la contraseña?</a></p>
                    </div>

                    <div>
                        <p>Crea una pagina para tu negocio o  marca.</p>
                        <div>
                            <a href="">Crear Cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
